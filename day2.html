<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2 Digital Clock</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #164863;
            color: #C683D7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #clock {
            font-size: 3em;
            letter-spacing: 5px;
            transition: all 1s ease-in-out;
            animation: colorChange 5s infinite alternate, scaleUp 1s ease-in-out infinite alternate, boxShadow 2s infinite alternate, shake 0.5s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #C683D7;
            }

            100% {
                color: #E87EAC;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @keyframes boxShadow {
            0% {
                box-shadow: 0 0 10px rgba(198, 131, 215, 0.5);
            }

            100% {
                box-shadow: 0 0 20px rgba(198, 131, 215, 1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25%, 75% {
                transform: translateX(-1px);
            }

            50% {
                transform: translateX(1px);
            }
        }
    </style>
</head>

<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? `0${hours}` : hours;
            minutes = minutes < 10 ? `0${minutes}` : minutes;
            seconds = seconds < 10 ? `0${seconds}` : seconds;

            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
