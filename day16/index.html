<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced BMI Calculator</title>
</head>
<body>

<div class="calculator">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter weight" required>
        
        <label for="weightUnit">Unit:</label>
        <select id="weightUnit">
            <option value="kg">Kilograms</option>
            <option value="lb">Pounds</option>
        </select>
        
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height" required>
        
        <label for="heightUnit">Unit:</label>
        <select id="heightUnit">
            <option value="cm">Centimeters</option>
            <option value="in">Inches</option>
        </select>

       

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="result"></div>
    <div id="fatMuscleResults"></div>

    <div id="bmiHistory">
        <h2>BMI History</h2>
        <ul id="historyList"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
